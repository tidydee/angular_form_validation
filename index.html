<!doctype html>
<html>
<head>
    <title>Starting Angular</title>
    <link href="rating.css" rel="stylesheet" />
</head>
<body ng-app='myApp' ng-controller="AppCtrl" ng-init="reviewVar=5">
    <h3 ng-bind="title"></h3>
    <div my-stars rating="4" max="10"></div><br /><br />

    Enter a rating: <input type="text" ng-model="ratingInput">
    <div my-stars rating="reviewVar" max="10"></div>
    <button ng-click="reviewVar = ratingInput">Change Rating</button>
    <br><br>
    
    <my-alert></my-alert><br><br>
    <sign-up-form></sign-up-form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
